<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nút Loa Phát Âm Thanh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <!-- The cells will be generated dynamically -->
        </div>
        <p id="status"></p>
        <button id="restart">Restart</button>
        <button id="redirect" style="display: none;">Skip</button>
    </div>
    <script src="script.js"></script>
    <h1>Nghe nhạc cho đỡ chán</h1>
  
  <!-- Thêm âm thanh với điều khiển -->
  <audio controls>
    <source src="audio_matketnoi.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ âm thanh.
  </audio>
</body>
</html>
